<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bulb.css">
    <title>Bulb Project</title>
</head>
<body>
    <div class="header">
        <h1>Play with Bulb</h1>
        <button id="turnOn">Turn On</button>
        <button id="turnOff">Turn Off</button>
        <button id="toggle">OFF</button>
    </div>
    <div class="content">
        <img id="bulb" src="off.png">
    </div>
    <script src="bulb.js"></script>
</body>
</html>
